<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title lang="ru">Блог Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
    <script src="./script.js" defer></script>  
</head>
<body class="root">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Белый логотип">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/Avatar.png" alt="Фотография в профиль Жака Кусто">
            <div class="profile__info">
                <div class="profile__name-wrapper">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__profession">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="feed">
            <div class="feed__element">
                <img class="feed__img" src="./images/Karachaevsk.png" alt="Церковь, утопающая в зелени">
                <div class="feed__header-wrapper">
                    <h2 class="feed__header">Карачаевск</h2>
                    <button class="feed__icon" type="button"></button>
                </div>
            </div>
            <div class="feed__element">
                <img class="feed__img" src="./images/Elbrus.png" alt="Гора Эльбруса в тумане на рассвете">
                <div class="feed__header-wrapper">
                    <h2 class="feed__header">Гора Эльбрус</h2>
                    <button class="feed__icon" type="button"></button>
                </div>
            </div>
            <div class="feed__element">
                <img class="feed__img" src="./images/Dombay.png" alt="Лес у подножия гор покрытых снегом">
                <div class="feed__header-wrapper">
                    <h2 class="feed__header">Домбай</h2>
                    <button class="feed__icon" type="button"></button>
                </div>
            </div>
            <div class="feed__element">
                <img class="feed__img" src="./images/Vestoviagan.png" alt="Дом на фоне гор освещенный солнцем">
                <div class="feed__header-wrapper">
                    <h2 class="feed__header">Вествогёй</h2>
                    <button class="feed__icon" type="button"></button>
                </div>
            </div>
            <div class="feed__element">
                <img class="feed__img" src="./images/Halstatt.png" alt="Маленькие домики на берегу реки на фоне гор">
                <div class="feed__header-wrapper">
                    <h2 class="feed__header">Хальштат</h2>
                    <button class="feed__icon" type="button"></button>
                </div>
            </div>
            <div class="feed__element">
                <img class="feed__img" src="./images/Lucern.png" alt="Вид на большое озеро и горы вокруг него">
                <div class="feed__header-wrapper">
                    <h2 class="feed__header">Озеро Люцерн</h2>
                    <button class="feed__icon" type="button"></button>
                </div>
            </div>
        </section>
    </main> 
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close" aria-label="Иконка крестик закрывает поп-ап" type="button"></button>
            <h3 class="popup__header">Редактировать профиль</h3>
            <form class="popup__form">
                <input class="popup__input popup__input_type_name" type="text" value="Жак-Ив Кусто" name="name">
                <input class="popup__input popup__input_type_prof" type="text" value="Исследователь океана" name="job">
                <button class="popup__button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
</body>
</html>
